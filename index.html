<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
   <main class="left">
    <div class="nav">
      <img src="./Assets/Spotify logo.svg" alt="logo" class="logo">
      <div class="home-container">
        <div class="home active">
          <img src="./Assets/fi-ss-home.svg" alt="home-icon">
          <h2 class="left-nav">Home</h2>
        </div>
        <div class="search">
          <img src="./Assets/fi-rs-search.png" alt="search-icon">
          <h2 class="left-nav">Search</h2>
        </div>
        <div class="library">
          <img src="./Assets/library.svg" alt="library-icon">
          <h2 class="left-nav">Library</h2>
        </div>
      </div>


      
        <div class="playlist-container">
          <div class="playlist">
            <img src="./Assets/fi-ss-plus-small.svg" alt="plus" class="leftnavimg" />
            <a href="playlist.html">Create Playlist</a>
          </div>

          <div class="liked-songs">
            <img src="./Assets/liked-logo.png" alt="liked" class="leftnavimg" />
            <h2 class="left-nav">Liked Songs</h2>
          </div>

          <div class="episodes">
            <img src="./Assets/gg_media-podcast.png" alt="podcast" class="leftnavimg" />
            <h2 class="left-nav">Your Episodes</h2>
          </div>
        </div>
        



        <div class="fav-tags">
          <h2 class="left-nav-1">FAV</h2>
          <h2 class="left-nav-1">Daily Mix 1</h2>
          <h2 class="left-nav-1">Discover Weekly</h2>
          <h2 class="left-nav-1">Malayalam</h2>
          <h2 class="left-nav-1">Dance / Electronix Mix</h2>
          <h2 class="left-nav-1">EDM / Popular</h2>

        </div>

     <div class="install-icon">
     <img src="./Assets/install-icon.png" alt="icon">
     <h2 class="left-nav">Install App</h2>
     </div>


    </div>




   </main>






    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
